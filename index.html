<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Hash, Bcrypt & Argon2 Generator - Free Secure Tool</title>
    <meta name="description" content="The ultimate free tool to generate/verify hashes. Supports SHA-256, Bcrypt, and Argon2 for advanced password hashing, all client-side for maximum security.">
    <link rel="canonical" href="https://onlinehashgenerator.com/" />
    <link rel="stylesheet" href="style.css">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- bcrypt.js and argon2.js will be loaded dynamically by script.js when needed -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KR2QFJQ6PR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KR2QFJQ6PR');
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" style="text-decoration:none; color:inherit;">Online Hash Generator</a></h1>
            <nav>
                <a href="#tool-section">Tool</a>
                <a href="#learning-center">Learn</a>
                <a href="#faq-section">FAQ</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section id="tool-section">
            <div class="hash-generator-container">
                <div class="column input-column">
                    <h2 id="input-title">Input</h2>
                    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                    
                    <!-- Bcrypt specific controls, hidden by default -->
                    <div id="bcrypt-controls" class="advanced-controls hidden">
                        <div class="mode-selector">
                            <label><input type="radio" name="bcrypt-mode" value="hash" checked> Hash</label>
                            <label><input type="radio" name="bcrypt-mode" value="verify"> Verify</label>
                        </div>
                        <div class="control-group" id="bcrypt-cost-factor-wrapper">
                            <label for="bcrypt-cost-factor">Cost Factor: <span id="cost-factor-value">10</span></label>
                            <input type="range" id="bcrypt-cost-factor" min="4" max="15" value="10">
                        </div>
                        <div class="control-group hidden" id="bcrypt-verify-input-wrapper">
                             <label for="bcrypt-hash-input">Hash to Compare</label>
                             <textarea id="bcrypt-hash-input" placeholder="Paste the full bcrypt hash here (e.g., $2a$10$...)"></textarea>
                        </div>
                    </div>
                    
                    <!-- Argon2 specific controls, hidden by default -->
                    <div id="argon2-controls" class="advanced-controls hidden">
                        <div class="mode-selector">
                            <label><input type="radio" name="argon2-mode" value="hash" checked> Hash</label>
                            <label><input type="radio" name="argon2-mode" value="verify"> Verify</label>
                        </div>
                        <div class="control-group" id="argon2-hash-options">
                            <div class="inline-controls">
                                <div class="control-item">
                                    <label for="argon2-type">Type</label>
                                    <select id="argon2-type">
                                        <option value="argon2id">Argon2id</option>
                                        <option value="argon2i">Argon2i</option>
                                        <option value="argon2d">Argon2d</option>
                                    </select>
                                </div>
                                <div class="control-item">
                                    <label for="argon2-mem">Memory (KiB)</label>
                                    <input type="number" id="argon2-mem" value="65536" step="1024">
                                </div>
                            </div>
                            <div class="inline-controls">
                                <div class="control-item">
                                    <label for="argon2-iterations">Iterations</label>
                                    <input type="number" id="argon2-iterations" value="3">
                                </div>
                                <div class="control-item">
                                    <label for="argon2-parallelism">Parallelism</label>
                                    <input type="number" id="argon2-parallelism" value="4">
                                </div>
                            </div>
                             <div class="inline-controls">
                                <div class="control-item">
                                    <label for="argon2-hash-len">Hash Length</label>
                                    <input type="number" id="argon2-hash-len" value="32">
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="argon2-salt">Salt (hex)</label>
                                <div class="salt-wrapper">
                                    <input type="text" id="argon2-salt" placeholder="16 random bytes will be generated">
                                    <button id="argon2-generate-salt">Random</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group hidden" id="argon2-verify-input-wrapper">
                             <label for="argon2-hash-input">Encoded Hash to Compare</label>
                             <textarea id="argon2-hash-input" placeholder="Paste the full encoded Argon2 hash here..."></textarea>
                        </div>
                    </div>

                    <div class="controls-container">
                        <div class="file-input-wrapper">
                            <label for="file-input" class="file-input-label">Upload File</label>
                            <input type="file" id="file-input" accept=".txt,.json,.xml,.html,.css,.js,.csv,.*">
                            <div id="file-info" class="hidden">
                                <span id="file-name"></span>
                                <button id="clear-file-btn" title="Remove file">&times;</button>
                            </div>
                        </div>
                        <div class="algorithm-selector-wrapper">
                            <label for="hash-algorithm">Algorithm:</label>
                            <select id="hash-algorithm">
                                <optgroup label="Common / Secure">
                                    <option value="SHA256" selected>SHA-256</option>
                                    <option value="SHA512">SHA-512</option>
                                </optgroup>
                                <optgroup label="Password Hashing">
                                    <option value="Bcrypt">Bcrypt</option>
                                    <option value="Argon2">Argon2</option>
                                </optgroup>
                                <optgroup label="Legacy / Insecure">
                                    <option value="MD5">MD5</option>
                                    <option value="SHA1">SHA-1</option>
                                </optgroup>
                                <optgroup label="Other">
                                    <option value="SHA224">SHA-224</option>
                                    <option value="SHA384">SHA-384</option>
                                    <option value="RIPEMD160">RipeMD-160</option>
                                </optgroup>
                                <optgroup label="Checksums (Non-Cryptographic)">
                                    <option value="CRC16">CRC-16</option>
                                    <option value="CRC32">CRC-32</option>
                                    <option value="Adler32">Adler-32</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column action-column">
                    <button id="generate-btn">Generate</button>
                    <div id="loader" class="hidden"></div>
                </div>
                <div class="column output-column">
                    <h2 id="output-title">Hash Output</h2>
                    <div id="output-wrapper">
                        <textarea id="hash-output" readonly placeholder="Your generated hash will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Learning Center and FAQ sections remain the same -->
        <section id="learning-center" class="content-section">
            <!-- Your content here -->
        </section>
        <section id="faq-section" class="content-section">
            <!-- Your content here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 onlinehashgenerator.com - All Rights Reserved.</p>
        <p><a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms and Conditions</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
